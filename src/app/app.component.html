<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">

    <div class="w-full mx-auto rounded-xl shadow-xl
    text-gray-800 relative overflow-hidden" style="max-width: 350px;">

        <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculater</h1>

        <!-- Calculater screen -->
        <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">

            <!-- function screen -->
            <div class="w-full py-3 px-6 text-2xl text-white font-thin">
                {{funcT}}
            </div>

            <!-- Number Screen -->
            <div class="w-full px-6 py-3 text-6xl text-white font-thin">
                {{calValue|number}}
            </div>
        </div>


        <!-- end Calculater screen -->

        <!-- Calculater button area -->
        <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
            <div class="flex w-full ">
                <!-- clear button start -->
                <div class="w-2/4 border-r border-b border-red-400 ">
                    <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20
            text-white text-xl font-light" (click)="onClickValue('c','function')">C</button>
                </div>
                <!-- end clear button -->
                <!-- percentage button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('%','function')">%</button>
                </div>
                <!-- percentage button end -->
                <!-- Division button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('/','function')">/</button>

                </div><!-- above div Division button end -->
            </div>

            <!--  above div end of first button row -->

            <!-- start the second button area  -->
            <div class="flex w-full">
                <!-- number 7 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('7','number')">7</button>
                </div>

                <!-- number 8 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('8','number')">8</button>
                </div>

                <!-- number 9 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('9','number')">9</button>
                </div>

                <!-- multiplication button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('*','function')">X</button>
                </div>
            </div>
            <!--  above div end of second button row -->

            <!-- start the third button area  -->
            <div class="flex w-full">
                <!-- number 4 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('4','number')">4</button>
                </div>

                <!-- number 5 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('5','number')">5</button>
                </div>

                <!-- number 6 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('6','number')">6</button>
                </div>

                <!-- minus button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('-','function')">-</button>
                </div>
            </div>
            <!--  above div end of third button row -->


            <!-- start the fourth button area  -->
            <div class="flex w-full">
                <!-- number 1 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('1','number')">1</button>
                </div>

                <!-- number 2 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('2','number')">2</button>
                </div>

                <!-- number 3 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('3','number')">3</button>
                </div>

                <!-- plus button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
            text-xl font-light text-white" (click)="onClickValue('+','function')">+</button>
                </div>
            </div>
            <!-- above div is end of the fourth row -->

            <!-- start the fifthe button area  -->
            <div class="flex w-full">
                <!-- number 0 button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
        text-xl font-light text-white" (click)="onClickValue('0','number')">0</button>
                </div>

                <!-- decimal button   -->
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
        text-xl font-light text-white" (click)="onClickValue('.','number')">.</button>
                </div>

                <!-- = button   -->
                <div class="w-2/4 border-r border-b border-red-400">
                    <button class="w-full h-16 focus:outline-none hover:bg-red-700 hover:bg-opacity-50
        text-xl font-light text-white" (click)="onClickValue('=','function')">=</button>
                </div>
            </div>
            <!-- above div is end of the fourth row -->


        </div>
        <!-- above div is an end of Calculater buton area  -->
    </div>

</div>
